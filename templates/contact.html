{% extends 'base.html' %}

{% block title %}
CONTACT
{% endblock title %}
{% block body %}
<div class="container-fluid my-4">
  <img class src="https://source.unsplash.com/1200x400/?phone,contact" width: 100%;></div>

<div class="container ">
  <h1 class="text-center"> contact us</h1>
  <form method="post" action="/contact">
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>

       <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Mail id">
    </div>

       <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
    </div>
    
    <div class="form-group">
      <label for="desc">Tell Us Something</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
      <button type="submit" class="btn btn-danger">Submit</button>

  </form>

</div>

{% endblock body %}
